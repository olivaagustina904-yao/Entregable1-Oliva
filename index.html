<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Control de Ingresos y Gastos</title>
  <link rel="stylesheet" href="./css/style.css" />
  <script defer src="./js/main.js"></script>
</head>
<body>
  <main class="contenedor">
    <h1>Simulador de Ingresos y Gastos</h1>

    <section class="bloque">
      <h2>Registrar Ingreso</h2>
      <div class="formulario">
        <input type="number" id="ingresos" placeholder="¿Cuánto ganas al mes?" />
        <button id="guardarIngreso">Guardar Ingreso</button>
      </div>
    </section>

    <section class="bloque">
      <h2>Registrar Gasto</h2>
      <div class="formulario">
        <input type="text" id="nombreGasto" placeholder="Nombre del gasto" />
        <input type="number" id="montoGasto" placeholder="Monto del gasto" />
        <button id="agregarGasto">Agregar Gasto</button>
      </div>
    </section>

    <section class="bloque formulario">
      <input type="text" id="buscar" placeholder="Buscar gasto..." />
      <button id="btnBuscar">Buscar</button>
    </section>

    <section class="bloque">
      <h2>Listado de Gastos</h2>
      <ul id="listaGastos"></ul>
    </section>

    <section class="bloque resumen">
      <p><strong>Total Gastos:</strong> <span id="totalGastos">$0</span></p>
      <p><strong>Saldo:</strong> <span id="saldo">$0</span></p>
    </section>

    <section class="bloque">
      <button id="borrarTodo" class="btn-borrar">Borrar Todo</button>
    </section>

    <div id="alerta" class="alerta"></div>
  </main>

  <!-- Librería SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
